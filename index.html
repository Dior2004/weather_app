<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#222831" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="none loaderPage" id="loaderPage">
      <div id="loaderWrapper">
        <div class="loader">
          <span class="column" style="--i: 0">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 1">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 2">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 3">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 4">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 5">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 6">
            <div class="top"></div>
          </span>
          <span class="column" style="--i: 7">
            <div class="top"></div>
          </span>
        </div>
        <h3 style="margin-top: 15px">Loading...</h3>
      </div>
      <div id="networkError">
        <h3>Seems You went Ofline</h3>
        <span>
          Please check your Internet connection and try reloading the page again
        </span>
        <button id="reloadPage">Reload</button>
      </div>
    </div>
    <div class="container">
      <div class="main_weather_side">
        <div class="content">
          <div class="date_wrap">
            <h2 id="dayTime">Weekday</h2>
            <span style="margin-top: 5px; display: flex; align-items: center">
              <img
                style="margin-right: 7px; width: 20px"
                src="https://img.icons8.com/fluency-systems-regular/96/ffffff/calendar--v1.png"
              />
              <p id="currentDate">Current Date</p>
            </span>
            <span style="margin-top: 10px; display: flex; align-items: center">
              <img
                style="margin-right: 7px; width: 20px"
                src="https://img.icons8.com/fluency-systems-regular/96/ffffff/marker--v1.png"
              />
              <p id="location_name">Current Location</p>
            </span>
          </div>
          <div class="temperature_wrap">
            <span style="display: flex; align-items: center">
              <img
                id="mainIcon"
                style="width: 70px; height: 70px; margin-left: -20px"
                src=""
                alt=" "
              />
              <h3 id="weatherCondition">Weather Condition</h3>
            </span>
            <h1 id="temperature">0째C</h1>
          </div>
        </div>
      </div>
      <!-- Further detail side -->
      <div class="futher_info">
        <div class="char">
          <span>PRESSURE</span>
          <span id="pressure">0 hPa</span>
        </div>
        <div class="char">
          <span>HUMIDITY</span>
          <span id="humidity">0 %</span>
        </div>
        <div class="char">
          <span>WIND</span>
          <span id="wind">0 km/h</span>
        </div>
        <ul id="week_days_wrap">
          <li class="list">
            <img id="day1icon" alt="icon" />
            <span id="day1_time">Mon</span>
            <sapn style="font-weight: 600" id="day1_temp">0째C</sapn>
          </li>
          <li class="list">
            <img id="day2icon" alt="icon" />
            <span id="day2_time">Tue</span>
            <sapn style="font-weight: 600" id="day2_temp">0째C</sapn>
          </li>
          <li class="list">
            <img id="day3icon" alt="icon" />
            <span id="day3_time">Wed</span>
            <sapn style="font-weight: 600" id="day3_temp">0째C</sapn>
          </li>
        </ul>
        <div class="wrapper">
          <div id="locationChange">
            <img
              style="margin-right: 2px; width: 20px"
              src="https://img.icons8.com/fluency-systems-regular/96/ffffff/marker--v1.png"
            />
            Change Location
          </div>
          <div class="search_area">
            <form id="searchForm" type="submit">
              <input
                id="newLocation"
                type="text"
                placeholder="Search for a new Location"
              />
            </form>
            <button id="returnBack">
              <img
                style="padding-top: 3px"
                width="20"
                src="https://img.icons8.com/ios-filled/50/ffffff/right--v1.png"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
    <script src="./main.js"></script>
  </body>
</html>
